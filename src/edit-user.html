<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Add User</title>

  <link rel="stylesheet" href="/public/libraries/bootstrap-5.0.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/public/libraries/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./scss/edit-user.css" />
</head>
<body>
  <div class="container">
    <div class="ttl-ctr mt-5">
      <h1 class="h1">NODE and AJAX</h1>
    </div>

    <form id="userForm" class="mt-3 mb-5">
      <div class="form-group mb-2">
        <label for="name" class="form-label">Name</label>
        <input class="form-control" id="name">
      </div>

      <div class="form-group mb-4">
        <label for="email" class="form-label">Email</label>
        <input class="form-control" id="email">
      </div>

      <div class="btn-ctr">
        <button id="goToIndex" class="btn btn-warning">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>

        <button class="btn btn-primary" type="submit">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>
    </form>
  </div>
  
  <script src="/public/libraries/jquery-3.6.0/jquery.min.js"></script>
  <script type="module" src="./js/edit-user.js"></script>
</body>
</html>

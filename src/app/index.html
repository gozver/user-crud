<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax and Node</title>
  
  <link rel="stylesheet" href="/public/libraries/bootstrap-5.0.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/public/libraries/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./main.css" />
</head>

<body>
  <div class="container">
    <div class="ttl-ctr">
      <h2 class="h2">AJAX and NODE</h2>
    </div>

    <form id="userForm" class="mt-3 mb-5">
      <div class="form-group mb-2">
        <label for="name" class="form-label">Name</label>
        <input class="form-control" id="name">
      </div>

      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input class="form-control" id="email">
      </div>
      
      <button id="createUser" class="btn btn-primary" type="submit">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
    </form>

    <table class="table table-light table-hover">
      <thead class="table-dark">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
          <td>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="/public/libraries/jquery-3.6.0/jquery.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
